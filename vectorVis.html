<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/stylesheet.css">
  <link rel="stylesheet" href="./css/vectorVis.css">
  <script src="./js/jquery-3.3.1.js"></script>
  <title>PhysVis | 3D Vector</title>
  <script src="./js/three.min.js"></script>
  <script src="./js/vectorVis/OrbitControls.js"></script>
  <script src="./js/vectorVis/ArrowHelper.js"></script>
  <script src="./js/vectorVis/THREE.MeshLine.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <div id="branding">
        <a href="index.html"><h1><span class="highlight">Phys</span>Vis</h1></a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="harmonicVis.html">Harmonic Motion</a></li>
          <li class="current"><a href="vectorVis.html">3D Vector</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section>
    <div id="vector-draw">
    </div>
    <div class="container" id="input-container">
      <form oninput="xVal.value=Math.round(xRange.value * 1000) / 1000; yVal.value=Math.round(yRange.value * 1000) / 1000; zVal.value=Math.round(zRange.value * 1000) / 1000;">
        X: <output name="xVal">0</output>
        <input type="range" min="-10" max="10" step="any" value="0" id= "xRange" oninput="UpdateVectorComponents(this.value, Y, Z);">
        Y: <output name="yVal">0</output>
        <input type="range" min="-10" max="10" step="any" value="0" id= "yRange" oninput="UpdateVectorComponents(X, this.value, Z);">
        Z: <output name="zVal">0</output>
        <input type="range" min="-10" max="10" step="any" value="0" id= "zRange" oninput="UpdateVectorComponents(X, Y, this.value);">
        <!--<button type="button" id="xy-plane-button">XY Plane</button>
        <button type="button" id="zy-plane-button">ZY Plane</button>
        <button type="button" id="zx-plane-button">ZX Plane</button>-->
      </form>
    </div>
  </section>

  <footer>
    <p>Richie Goulazian | Copyright &copy; 2019</p>
  </footer>
</body>
<script src="./js/vectorVis/render.js"></script>
<script>RunVectorDraw()</script>
</html>
